<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticky</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="app-wrap">
        <main>
            <div class="main-card">
                <div class="container" data-type="meta">
                    <div class="row">
                        <h3>Поделитесь этим таймером ➔</h3>
                        <button id="share-btn">Поделиться</button>
                    </div>
                </div>
                <div class="top">
                    <div class="row">
                        <div class="container" data-type="seconds">
                            <div class="count">0</div>
                            <div class="subtitle">seconds</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container" data-type="minutes">
                            <div class="count">0</div>
                            <div class="subtitle">minutes</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container" data-type="hours">
                            <div class="count">0</div>
                            <div class="subtitle">hours</div>
                        </div>
                        <div class="container" data-type="days">
                            <div class="count">0</div>
                            <div class="subtitle">days</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container" data-type="month">
                            <div class="count">0</div>
                            <div class="subtitle">month</div>
                        </div>
                        <div class="container" data-type="years">
                            <div class="count">0</div>
                            <div class="subtitle">years</div>
                        </div>
                    </div>
                </div>
                <div class="container" data-type="picker">
                    <input type="datetime-local" id="datetime"/>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
